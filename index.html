<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sxFREEsw - A Festival of FREE Timeline & Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="filter-container">
        <button class="scroll-button scroll-left" id="day-scroll-left">←</button>
        <div id="day-filters"></div>
        <button class="scroll-button scroll-right" id="day-scroll-right">→</button>
    </div>
    <div id="map">
        <div class="map-disclaimer">This App is not affiliated with SXSW</div>
    </div>
    
    <!-- Add tag filter container between map and timeline -->
    <div id="tag-filter-container">
        <button class="scroll-button scroll-left" id="tag-scroll-left">←</button>
        <div id="tag-filters"></div>
        <button class="scroll-button scroll-right" id="tag-scroll-right">→</button>
    </div>
    
    <div id="timeline">
        <div class="timeline-container">
            <div id="gantt"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
